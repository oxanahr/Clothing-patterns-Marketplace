<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DailyUI.v2 #016 Log In/Sign Up Modal</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,700" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'/>
	<link rel="stylesheet" href="../static/login-register/css/style.css" th:href="@{/login-register/css/style.css}"/>
</head>

<body>
  <a href='#' class='modal-btn'>Open Modal</a>

<div class='modal'>
	<div class='close'>
		<span></span>
		<span></span>
	</div>
	<div class='options'>
		<a href='#' class='active'>Log In</a>
		<a href='#'>Sign Up</a>
	</div>
	<div class='wrapper'>
		<div class='content'>
			<div class='inner'>
				<div class='side'>
					<form>
						<p>Already Signed Up?</p>
						<div class='field'>
							<label for='Lemail'>Email Address</label>
							<input type='email' id='Lemail' />
						</div>
						<div class='field'>
							<label for='Lpass'>Password</label>
							<input type='password' id='Lpass' />
						</div>
						<div class='field'>
							<input type='submit' value='Log In' />
						</div>
					</form>
				</div>
				<div class='side'>
					<form>
						<p>New Here?</p>
						<div class='field'>
							<label for='Sname'>Name</label>
							<input type='email' id='Sname' />
						</div>
						<div class='field'>
							<label for='Semail'>Email Address</label>
							<input type='email' id='Semail' />
						</div>
						<div class='field'>
							<label for='Spass'>Password</label>
							<input type='password' id='Spass' />
						</div>
						<div class='field'>
							<label for='Spass2'>Check Password</label>
							<input type='password' id='Spass2' />
						</div>
						<div class='field'>
							<input type='submit' value='Sign Up' />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class='overlay'></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  th:src="@{/login-register/js/index.js}"></script>
</body>
</html>
